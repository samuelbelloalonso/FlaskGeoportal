<div>
    <p class="text-white bg-dark">Está viendo los componentes asociados al activo {{tramoid}}</p>
</div>
<table id="tablaResultados" class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Id Activo</th>
        </tr>
    </thead>
    <tbody>

        {% for x in resultado %}
        <tr>
            <td>{{loop.index}}</td>
            <td>{{x.id}}</td>
            <td>{{x.nombre}}</td>
            <td>{{x.descripcion}}</td>
            <td>{{x.idactivo}}</td>
            <td>

            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
