<div>
    <p class="text-white bg-dark">Est√° viendo los componentes asociados al activo {{activoid}}</p>
</div>


<table id="tablaResultadosComponentes" class="table table-striped table-hover tablaScroll">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Componente</th>
            <th scope="col">Localizar</th>
            <th scope="col">Ver asociados</th>

        </tr>
    </thead>

    <tbody>

        {% for x in resultado %}
        <tr>
            <td>{{loop.index}}</td>
            <td>{{x.id}}</td>
            <td>{{x.nombre}}</td>
            <!-- <td>{{x.id_activo}}</td> -->
            <td>
                <input type="radio" name="idComponente" onclick="pedir_componente_geojson({{x.id}},{{activoid}})">
            </td>
            <td>
                <input type="button" class="btn bg-secondary text-white"
                    onclick="verKpisConMediciones({{x.id}},{{activoid}})" value="Ver asociados">
            </td>
        </tr>
        {% endfor %}


    </tbody>


</table>

<button id="buttonComponentNav" onclick="escondeDetallesMuestraTabla()" class="btn bg-secondary text-white">Volver
    a los
    activos</button>
