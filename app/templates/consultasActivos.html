    <p class="text-white bg-dark">Está viendo los activos asociados al tramo {{tramoid}}</p>

<table id="tablaResultados" class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Tramo asociado</th>

        </tr>
    </thead>
    <tbody>
        {% for x in resultado %}
        <tr>
            <td>{{loop.index}}</td>
            <td>{{x.id}}</td>
            <td>{{x.nombre}}</td>
            <td>{{x.descripcion}}</td>
            <td>{{x.idtramo}}</td>
            <td>
                <button onclick="aConsultasComponentes('{{ x.id }}')" class="btn btn-primary btn-sm">
                    ver componentes
                </button>

            </td>
        </tr>
        {% endfor %}

    </tbody>
</table>
