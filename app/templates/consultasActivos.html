<div>
    <p class="text-white bg-dark">Est√° viendo los activos asociados al tramo {{tramoId}}</p>
</div>
<p id="mensajeNavegacion" class="text-white bg-dark"></p>
<table id="tablaResultadosActivos" class="table table-striped table-hover tablaScroll">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Activo</th>
            <th scope="col">Tramo</th>
            <th scope="col">Localizar</th>
            <th scope="col">Ver asociados</th>
        </tr>
    </thead>
    <tbody>
        {% for x in activos %}
        <tr class="idEstrada">
            <td>{{loop.index}}</td>
            <td>{{x.id}}</td>
            <td>{{x.nombre_activo}}</td>
            <td>{{x.id_tramo}}</td>
            <td class="td">
                <input type="radio" name="tramo" onclick="dibujaYCentraActivo({{x.id}})" value="{{x.id}}" )>
            </td>
            <td class=" td">
                <input type="button" class="btn bg-secondary text-white" onclick="pedirComponentes({{x.id}})"
                    value="Ver asociados" )>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
